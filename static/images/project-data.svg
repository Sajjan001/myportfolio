<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Background -->
  <rect width="300" height="200" fill="#f5f5f5"/>
  
  <!-- Data Visualization Elements -->
  <!-- Bar chart -->
  <g transform="translate(20, 40)">
    <rect x="0" y="0" width="15" height="60" fill="#4A90E2"/>
    <rect x="20" y="20" width="15" height="40" fill="#4A90E2"/>
    <rect x="40" y="10" width="15" height="50" fill="#4A90E2"/>
    <rect x="60" y="30" width="15" height="30" fill="#4A90E2"/>
    <rect x="80" y="5" width="15" height="55" fill="#4A90E2"/>
    <!-- x-axis -->
    <line x1="0" y1="60" x2="95" y2="60" stroke="#2D2D2D" stroke-width="1"/>
  </g>
  
  <!-- Pie chart -->
  <g transform="translate(170, 70)">
    <!-- Pie segments -->
    <path d="M 0 0 L 40 0 A 40 40 0 0 1 20 34.64 Z" fill="#4A90E2"/>
    <path d="M 0 0 L 20 34.64 A 40 40 0 0 1 -20 34.64 Z" fill="#50E3C2"/>
    <path d="M 0 0 L -20 34.64 A 40 40 0 0 1 -40 0 Z" fill="#FF6B6B"/>
    <path d="M 0 0 L -40 0 A 40 40 0 1 1 40 0 Z" fill="#FFD166"/>
  </g>
  
  <!-- Data points scatter plot -->
  <g transform="translate(50, 130)">
    <circle cx="10" cy="5" r="3" fill="#4A90E2"/>
    <circle cx="20" cy="15" r="3" fill="#4A90E2"/>
    <circle cx="30" cy="3" r="3" fill="#4A90E2"/>
    <circle cx="40" cy="18" r="3" fill="#4A90E2"/>
    <circle cx="50" cy="10" r="3" fill="#4A90E2"/>
    <circle cx="60" cy="7" r="3" fill="#4A90E2"/>
    <circle cx="70" cy="12" r="3" fill="#4A90E2"/>
    <!-- axes -->
    <line x1="0" y1="20" x2="80" y2="20" stroke="#2D2D2D" stroke-width="1"/>
    <line x1="0" y1="20" x2="0" y2="0" stroke="#2D2D2D" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2D2D2D">Data Analysis Project</text>
</svg>
